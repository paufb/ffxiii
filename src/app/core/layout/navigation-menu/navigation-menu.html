<aside (mouseleave)="isCursorVisible.set(false)">
  <app-title-ruler [title]="title()" alignment="end" />
  <ul>
    @for (item of items(); track $index) {
      <li
        (mouseenter)="moveCursor($event, $index)"
        (mouseenter)="headerText.set(item.headerText)"
      >
        <a
          [routerLink]="item.url"
          routerLinkActive="active"
          (click)="isCursorVisible.set(false)"
        >
          <app-cursor glide />
          <span class="text-outlined">{{ item.title }}</span>
        </a>
      </li>
    }
  </ul>
  @if (isCursorVisible()) {
    <app-cursor
      selection
      [style.top.px]="cursorY()"
    />
  }
</aside>
